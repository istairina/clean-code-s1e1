<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-item__p">
        <label class="add-item__label" for="add-item">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="input task input-text input-add-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="li">
          <input class="input input-checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="input input-text input-edit-text task">
          <button class="button edit__btn">Edit</button>
          <button class="button delete__btn"><img src="./remove.svg" class="delete__img"></button>
        </li>
        <li class="li edit-mode">
          <input class="input input-checkbox" type="checkbox">
          <label class="task label edit-mode__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-text input-edit-text task input-edit-mode">
          <button class="button edit__btn">Save</button>
          <button class="button delete__btn"><img src="./remove.svg" class="delete__img"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="li">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="task label completed-tasks__label">See the Doctor</label>
          <input type="text" class="input input-text input-edit-text task">
          <button class="button edit__btn">Edit</button>
          <button class="button delete__btn"><img src="./remove.svg" class="delete__img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js">
    </script>
  </body>
</html>
