<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">

      <section class="add-item">
        <h3 class="add-item__title title">Add Item</h3>
        <div class="add-item__box">
          <input class="add-item__add-text input task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>

      <section class="todo" >
        <h3 class="title">Todo</h3>
        <ul class="todo__tasks ul">
          <li class="li">
            <input class="input input-checkbox" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="input input-text input-edit-text task">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn"><img src="./remove.svg" class="delete-img" alt=""></button>
          </li>
          <li class="li edit-mode">
            <input class="input input-checkbox" type="checkbox">
            <label class="task label edit-mode__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input-text input-edit-text task input-edit-mode">
            <button class="button edit-btn">Save</button>
            <button class="button delete-btn"><img src="./remove.svg" class="delete-img" alt=""></button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="completed__tasks ul">
          <li class="li">
            <input class="input input-checkbox" type="checkbox" checked>
            <label class="task label completed__label">See the Doctor</label>
            <input type="text" class="input input-text input-edit-text task">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn"><img src="./remove.svg" class="delete-img" alt=""></button>
          </li>
        </ul>
      </section>

    </main>

    <script src="app.js">
    </script>

  </body>
</html>
